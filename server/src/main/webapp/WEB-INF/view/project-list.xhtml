<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:form>
        <div>
            <p:button outcome="index" value="Home" icon="pi pi-star" style="margin-right:20px;">
            </p:button>

            <p:button outcome="project-edit" value="Save new Project" icon="pi pi-star" style="margin-right:20px;">
            </p:button>

            <p:button outcome="user-list" value="User List" icon="pi pi-star" style="margin-right:20px;">
            </p:button>

            <p:button outcome="task-list" value="Task List" icon="pi pi-star" style="margin-right:20px;">
            </p:button>
        </div>
        <p:spacer height="20" />
        <p:dataTable id="usersTable" value="#{jsfProjectListController.getProjects()}" var="project"  style="width:900px;">
            <p:column headerText="NAME">
                <p:outputLabel value="#{project.name}"/>
            </p:column>
            <p:column headerText="DESCRIPTION">
                <p:outputLabel value="#{project.description}"/>
            </p:column>
            <p:column headerText="CREATOR">
                <p:outputLabel value="#{project.user.name}"/>
            </p:column>
            <p:column width="30">
                <p:link outcome="project-edit">
                    <i class="fa fa-edit" style="font-size: 1.5em; margin: 5px;" />
                    <f:param name="id" value="#{project.id}" />
                </p:link>
            </p:column>
            <p:column width="30">
                <p:commandLink update="usersTable"
                               actionListener="#{jsfProjectListController.removeById(project.id)}">
                    <i class="fa fa-trash" style="font-size: 1.5em; margin: 5px;" />
                </p:commandLink>
            </p:column>
            <p:column width="30">
                <p:link outcome="task-edit" value = "ADD">
                    <f:param name="projectId" value="#{project.id}" />
                </p:link>
            </p:column>
        </p:dataTable>

    </h:form>

</h:body>
</html>
