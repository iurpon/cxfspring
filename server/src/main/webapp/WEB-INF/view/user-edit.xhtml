<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{jsfUserEditController.id}" />
    <f:viewAction action="#{jsfUserEditController.init}" />
</f:metadata>
<h:head>
    <style type="text/css">
    .label {
        width:20%;
        padding:4px;
    }

    .value {
        width:80%;
        padding:4px;
    }

    .grid {
        width:100%;
    }

    .error {
        color: red;
    }

    .outputLabel {
        font-weight: bold;
    }

    .grid {
        width:33%;
        padding:4px;
    }
</style>
</h:head>
<h:body>
    <h:form>
        <p:tab id="personal" title="Personal">
            <p:panel header="Edit User ">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Name: *" />
                    <p:inputText value="#{jsfUserEditController.user.name}" required="true" label="name"/>

                    <h:outputText value="Password: *" />
                    <p:password value="#{jsfUserEditController.user.password}" required="true" label="password"/>

                    <h:outputLabel  value="Role:" />
                    <p:selectOneMenu id="console" value="#{jsfUserEditController.user.role}" style="width:125px">
                        <f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
                        <f:selectItem itemLabel="USER" itemValue="USER" />
                    </p:selectOneMenu>

                    <p:spacer height="20" />

                    <p:outputPanel>
                        <p:commandButton value="SAVE" action="#{jsfUserEditController.save}" />
                        <p:spacer width="20" />
                        <p:button value="User List" outcome="user-list">
                        </p:button>
                    </p:outputPanel>
                </h:panelGrid>
            </p:panel>
        </p:tab>


    </h:form>
</h:body>
</html>
